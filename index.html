<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Post Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for a subtle animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6 border border-gray-700">
        
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">AI Social Post Enhancer</h1>
            <p class="text-gray-400 mt-2">Instantly transform your text into a captivating social media post with emojis and hashtags!</p>
        </div>

        <!-- Input Form -->
        <div class="space-y-4">
            <div>
                <label for="url-input" class="block text-sm font-medium text-gray-300 mb-2">X.com Link</label>
                <input type="url" id="url-input" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition" placeholder="e.g., https://x.com/post/...">
            </div>
            <div>
                <label for="text-input" class="block text-sm font-medium text-gray-300 mb-2">Your Text</label>
                <textarea id="text-input" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition" placeholder="Enter your text here..."></textarea>
            </div>
        </div>

        <!-- Action Button -->
        <button id="generate-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-opacity-50 flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wand-sparkles"><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2 18.12V22h3.88l14.76-14.76a1.21 1.21 0 0 0 0-1.72Z"/><path d="m14 6 6 6"/><path d="M12 22h8"/><path d="M5 16v.5A2.5 2.5 0 0 0 7.5 19h.5"/><path d="M18 2a2.5 2.5 0 0 1 2.5 2.5"/><path d="M22 18a2.5 2.5 0 0 1-2.5 2.5"/><path d="M7 2a2.5 2.5 0 0 0-2.5 2.5v.5"/><path d="M2 7a2.5 2.5 0 0 0 2.5 2.5h.5"/></svg>
            <span>Generate Post</span>
        </button>

        <!-- Output Section -->
        <div id="output-container" class="hidden space-y-4">
            <h2 class="text-xl font-semibold text-cyan-400">Generated Post:</h2>
            <div id="output-text" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-4 text-white min-h-[120px] whitespace-pre-wrap"></div>
            
            <h2 class="text-xl font-semibold text-cyan-400 pt-2">Converted Link:</h2>
            <div id="output-link" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-4 text-cyan-300 min-h-[50px] whitespace-pre-wrap break-all"></div>

            <button id="copy-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50 flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-copy"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
                <span>Copy Post & Link</span>
            </button>
            <div id="copy-feedback" class="text-center text-green-400 text-sm font-medium hidden">Copied to clipboard!</div>
        </div>

    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const textInput = document.getElementById('text-input');
        const urlInput = document.getElementById('url-input');
        const outputContainer = document.getElementById('output-container');
        const outputText = document.getElementById('output-text');
        const outputLink = document.getElementById('output-link');
        const copyBtn = document.getElementById('copy-btn');
        const copyFeedback = document.getElementById('copy-feedback');

        // WARNING: Do not expose this key publicly in a real-world application.
        // This is for demonstration purposes only.
        const apiKey = "AIzaSyAG-zJIli7F1scfwgE_N84c1ziz7Pb3OtQ"; // Canvas will provide the key at runtime.
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        function convertXLink(url) {
            if (!url || !url.trim()) {
                return 'Please provide a link to convert.';
            }
            if (!url.includes('x.com')) {
                return 'Invalid URL: Please provide a link from x.com.';
            }
            try {
                const urlObject = new URL(url);
                const cleanedPath = urlObject.pathname.replace(/\/+$/, ''); // Remove trailing slash
                return `${urlObject.protocol}//${urlObject.hostname}${cleanedPath}/video/1`;
            } catch (e) {
                console.error("URL parsing error:", e);
                return 'Invalid URL format provided.';
            }
        }

        generateBtn.addEventListener('click', async () => {
            const originalText = textInput.value.trim();
            const originalUrl = urlInput.value.trim();

            if (!originalText) {
                // Using a custom modal/alert in the future would be better than `alert`
                const tempAlert = document.createElement('div');
                tempAlert.textContent = 'Please enter some text to transform.';
                tempAlert.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:red;color:white;padding:10px 20px;border-radius:8px;z-index:1000;';
                document.body.appendChild(tempAlert);
                setTimeout(() => document.body.removeChild(tempAlert), 3000);
                return;
            }

            // --- Show Loading State ---
            generateBtn.disabled = true;
            generateBtn.innerHTML = `
                <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <circle cx="12" cy="12" r="10" stroke-width="4" stroke-opacity="0.25"></circle>
                  <path d="M12 2a10 10 0 0 1 10 10" stroke-width="4" stroke-linecap="round"></path>
                </svg>
                Generating...
            `;

            // --- Convert Link ---
            const convertedLink = convertXLink(originalUrl);
            outputLink.textContent = convertedLink;

            // --- Construct API Payload ---
            const systemPrompt = "You are a creative social media expert. Your task is to rewrite user-provided text into a catchy and engaging social media post. Keep the length of the rewritten text similar to the original text. Integrate relevant emojis and popular, on-topic hashtags. The tone should be exciting, wondrous, or positive, depending on the context.";
            
            const userQuery = `Please rewrite this text for a social media post: "${originalText}"`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            // --- API Call with Retry Logic ---
            try {
                let response;
                let attempts = 0;
                const maxAttempts = 3;
                let delay = 1000;

                while (attempts < maxAttempts) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) break;

                        if (response.status === 429 || response.status >= 500) {
                            console.warn(`Attempt ${attempts + 1} failed with status ${response.status}. Retrying in ${delay / 1000}s...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2;
                            attempts++;
                        } else {
                            throw new Error(`API request failed with status: ${response.status}`);
                        }

                    } catch (error) {
                        if (attempts + 1 >= maxAttempts) throw error;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                        attempts++;
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('Failed to get a successful response from the API after multiple attempts.');
                }
                
                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const generatedText = candidate.content.parts[0].text;
                    outputText.textContent = generatedText;
                } else {
                    console.error('Unexpected API response structure:', result);
                    outputText.textContent = 'Sorry, there was an issue generating the text. Please try again.';
                }

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                outputText.textContent = 'An error occurred. Please check the console for details and try again later.';
            } finally {
                // --- Show output and Reset Button State ---
                outputContainer.classList.remove('hidden');
                outputContainer.classList.add('fade-in');
                generateBtn.disabled = false;
                generateBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wand-sparkles"><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2 18.12V22h3.88l14.76-14.76a1.21 1.21 0 0 0 0-1.72Z"/><path d="m14 6 6 6"/><path d="M12 22h8"/><path d="M5 16v.5A2.5 2.5 0 0 0 7.5 19h.5"/><path d="M18 2a2.5 2.5 0 0 1 2.5 2.5"/><path d="M22 18a2.5 2.5 0 0 1-2.5 2.5"/><path d="M7 2a2.5 2.5 0 0 0-2.5 2.5v.5"/><path d="M2 7a2.5 2.5 0 0 0 2.5 2.5h.5"/></svg>
                    <span>Generate Post</span>
                `;
            }
        });
        
        // --- Copy to Clipboard Functionality ---
        copyBtn.addEventListener('click', () => {
            const textToCopy = `${outputText.textContent}\n\n${outputLink.textContent}`;
            
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            tempTextArea.setSelectionRange(0, 99999); 
            
            try {
                document.execCommand('copy');
                copyFeedback.classList.remove('hidden');
                setTimeout(() => {
                    copyFeedback.classList.add('hidden');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                const tempAlert = document.createElement('div');
                tempAlert.textContent = 'Failed to copy. Please try again or copy manually.';
                tempAlert.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:orange;color:black;padding:10px 20px;border-radius:8px;z-index:1000;';
                document.body.appendChild(tempAlert);
                setTimeout(() => document.body.removeChild(tempAlert), 3000);
            }

            document.body.removeChild(tempTextArea);
        });

    </script>
</body>
</html>
